env:
  browser: true
  es2021: true
  jest/globals: true
extends:
  - 'plugin:react/recommended'
  - trybe-fundamentals
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - react
  - jest
rules:
  arrow-parens:
    - 2
    - as-needed
    - requireForBlockBody: true
  linebreak-style: off
  max-len:
    - error 
    - code: 100
      ignoreComments: true
      ignoreTemplateLiterals: true
      ignoreStrings: true
  no-console: off
  no-param-reassign: off
  no-return-assign: 
    - error
    - except-parens
