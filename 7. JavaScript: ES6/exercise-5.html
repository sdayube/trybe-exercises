<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="add">Acrescentar</button>
  <p id="counter">Você clicou 0 vezes no botão.</p>
</body>
<script>
  const add = document.getElementById('add');
  const counter = document.getElementById('counter');
  let clickCount = 0;

  add.addEventListener('click', () => {
    clickCount += 1;
    counter.innerText = `Você clicou ${clickCount} vezes no botão.`
  });
  
</script>
</html>
