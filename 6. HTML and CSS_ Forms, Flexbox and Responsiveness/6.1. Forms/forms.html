<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Exercise</title>
  <link rel="stylesheet" href="../6.2. Libraries and Frameworks/bulma-rtl.min.css">
  <link rel="stylesheet" href="../6.2. Libraries and Frameworks/DatePickerX.min.css">
</head>
<body>
  <section class="section">
    <form class="container">
      <h1 class="title">Formulário de Cadastro</h1>
      <h2 class="subtitle">Preencha para enviar o currículo!</h2>
      <fieldset>
        <div class="field">
          <label class="label" for="name">Nome:</label>
          <div class=control>
            <input class="input" type="text" name="name" id="name" maxlength="40" required>
          </div>        
        </div>
        <div class="field">
          <label class="label" for="email">E-mail:</label>
          <div class="control">
            <input class="input" type="email" name="email" id="email" maxlength="50" required>
          </div>
        </div>
        <div class="field">
          <label class="label" for="cpf">CPF:</label>
          <div class="control">
            <input class="input" type="text" name="cpf" id="cpf" maxlength="11" required>
          </div>
        </div>
        <div class="field">
          <label class="label" for="adress">Endereço:</label>
          <div class="control">
            <input class="input" type="text" name="adress" id="adress" maxlength="200" required>
          </div>
        </div>
        <div class="field">
          <label class="label" for="city">Cidade:</label>
          <div class="control">
            <input class="input" type="text" name="city" id="city" maxlength="28" required>
          </div>
        </div>
        <div class="field">
          <label class="label" for="state">Estado:</label>
          <div class="control">
            <select class="select" name="state" id="state" required></select>
          </div>
        </div>
        <div class="field">
          <p class="label">Tipo de Apartamento</p>
          <div class="control">
            <label class="radio" for="home">
              <input type="radio" name="homeType" id="home"   value="home" checked required>
              Casa
            </label>
            <label class="radio" for="apt">
              <input type="radio" name="homeType" id="apt" value="apt" required>
              Apartamento
            </label>
          </div>
        </div>
      </fieldset> 
      <fieldset>
        <div class="field">
          <label class="label" for="summary">Resumo do currículo</label>
          <div class="control">
            <textarea class="textarea" name="summary" id="summary" cols="80" rows="13" maxlength="1000" required></textarea>
          </div>
        </div>
        <div class="field">
          <label class="label" for="job">Cargo:</label>
          <div class="control">
            <input class="input" type="text" name="job" id="job" maxlength="40" required>
          </div>
        </div>
        <div class="field">
          <label class="label" for="job-description">Descrição:</label>
          <div class="control">
            <input class="input" type="text" name="job-description" id="job-description" maxlength="500" required>
          </div>
        </div>
        <div class="field">
          <label class="label" for="start-date">Data de início:</label>
          <div class="control">
            <input class="input" type="text" name="start-date" id="start-date" maxlength="10" placeholder="DD/MM/AAAA" required>
          </div>
        </div>
      </fieldset>
      <div class="field is-grouped is-justify-content-center">
        <div class="control p-3">
          <button class="button is-link" id="submit-form" type="submit">Enviar</button>
        </div>
        <div class="control p-3">
          <button class="button is-link" id="reset-form">Resetar</button>
        </div>
      </div>
    </form>
  </section>
  <section class="section">
    <div class="container">
      <p>Nome: <span class="from-input"></span></p>
      <p>E-mail: <span class="from-input"></span></p>
      <p>CPF: <span class="from-input"></span></p>
      <p>Endereço: <span class="from-input"></span></p>
      <p>Cidade: <span class="from-input"></span></p>
      <p>Estado: <span class="from-select"></span></p>
      <p>Tipo de Apartamento: <span class="from-radio"></span></p>
      <p>Resumo do currículo:</p>
      <p><span class="from-text-area"></span></p>
      <p>Cargo: <span class="from-input"></span></p>
      <p>Descrição: <span class="from-input"></span></p>
      <p>Data de Início: <span class="from-input"></span></p>
    </div>
  </section>
  <script src="../6.2. Libraries and Frameworks/DatePickerX.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
